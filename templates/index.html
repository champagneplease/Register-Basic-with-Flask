<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio - App con Flask! </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">


</head>

<body>

    <div class="container">
        {% if user %}
        <h1>Bienvenido, {{ user }} </h1>
        <p><a href="{{ url_for('logout') }}">Cerrar sesión</a></p>
        {% else %}
        <h1> ¡Bienvenido a un sencillo registro con Flask! </h1>
        <p><a href="{{ url_for('registros') }}">Registrarse</a></p>
        {% endif %}
    </div>

</body>

</html>
